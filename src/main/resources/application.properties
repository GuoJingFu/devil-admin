####Thymeleaf start  
##see ThymeleafAutoConfiguration
spring.thymeleaf.check-template=true
spring.thymeleaf.content-type=text/html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
####Thymeleaf end
##log level
logging.level.cn.datagamer.devil.admin:DEBUG
#logging.file:./logs/devil-admin.log
#logging.level.org.springframework.web=DEBUG
##database
jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/ksj?useUnicode=true&characterEncoding=UTF-8
jdbc.username=root
jdbc.password=root
##mybaits
mybatis.typeAliasesPackage=cn.datagamer.devil.admin.bean  
mybatis.config-locations=mybatis-config.xml  
mybatis.mapperLocations=classpath*:mappers/*.xml
##tomcat
server.port=8000
server.tomcat.uri-encoding=UTF-8
##Tomcat是否开启压缩，默认为关闭
server.tomcat.compression=on
##content
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
#dev tools
spring.devtools.livereload.enabled=true