<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Devil Admin - 登录</title>
    <meta name="keywords" content="Devil Admin">
    <meta name="description" content="Devil Admin">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
    <script>
        $("#loginForm input").each(function(){
            this.val('');
        });
        if (window.top !== window.self) {
            window.top.location = window.location
        }
        function login() {
            window.location.href = '/index'
        }
    </script>

</head>

<body class="signin">
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-7">
            <div class="signin-info">
                <div class="logopanel m-b">
                    <h1>Devil Admin</h1>
                </div>
                <div class="m-b"></div>
                <h4>欢迎使用 <strong>Devil Admin</strong></h4>
            </div>
        </div>
        <div class="col-sm-5">
            <form method="post" onsubmit="return false;" id="loginForm">
                <h4 class="no-margins">登录：</h4>
                <p class="m-t-md">登录到Devil Admin</p>
                <input type="text" class="form-control uname" name="userName" placeholder="用户名"/>
                <input type="password" class="form-control pword m-b" name="password" placeholder="密码"/>
                <a href="">忘记密码了？</a>
                <button class="btn btn-success btn-block" onclick="login()">登录</button>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">
            &copy; 2017 All Rights Reserved. Devil
        </div>
    </div>
</div>
</body>

</html>
